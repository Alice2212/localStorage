<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- signin form -->
      <form class="signIn">
        <h1>SIGN IN</h1>
        <input
          type="email"
          class="email"
          id="email"
          placeholder="johndoe@email.com"
          required
        />
        <input
          type="password"
          class="password"
          id="password"
          placeholder="password"
          required
        />

        <input class="btn" value="Sign In" type="submit" onclick="signIn()" />

        <p>Don't have an account ? <a href="signUp.html">Sign Up</a></p>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
